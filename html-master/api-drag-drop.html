<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - API :: Drag and Drop</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .box {
            background: dodgerblue; 
            width: 150px;
            height: 150px;
            margin: 10% auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            border-radius: 50%;
            background: white;
            border: 10px solid dodgerblue;
            width: 100px;
            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <section id="box" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></section>
    <section id="circle" class="circle" draggable="true" ondragstart="drag(event)"></section>

<script>
    function allowDrop(event) { event.preventDefault() }

    function drag(event) {
        event.dataTransfer.setData('text', event.target.id) 
    }

    function drop(event) {
        event.preventDefault()
        let data = event.dataTransfer.getData('text')
        event.target.appendChild(document.getElementById(data))
    }
</script>
</body>
</html>
