<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Block and Inline</title>
    <style>
        body {
            font-family: system-ui;
        }
        .background {
            background: dodgerblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="background">This is heading</h1>
    <a href="javascript:void(0)" class="background">This is link</a>
    <span class="background">This is span</span>
    <p>
        <mark>This is some text.</mark> And this paragraph is block element. <b>But still you</b> can use this as inline element.
    </p>
</body>
</html>
