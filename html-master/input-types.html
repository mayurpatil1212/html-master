<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Input types</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
        }
        form {
            width: 80%;
            margin: 10% auto;
            background: #f1f1f1;
            padding: 16px;
        }
        h1{
            margin: 0;
        }
        input {
            width: 100%;
        }
        input[type=image] {
            width: auto;
        }
        input[type=radio],
        input[type=checkbox] {
            width: 48px;
        }
    </style>
</head>
<body>
    <form action="thankyou.html">
        <h1>Admission form</h1>
        <p>
            <input type="text" placeholder="Please enter your name">
        </p>
        <p>
            <input type="tel" placeholder="Please enter your phone number">
        </p>
        <p>
            <input type="email" placeholder="Please enter your Email address">
        </p>
        <p>
            <h4>Please select your Birthdate</h4>
            <input type="date" name="" id="" >
        </p>
        <p>
            <label>Gender</label>

            <table>
                <tr>
                    <td><input type="radio" name="gender" value="male"></td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" value="female">
                    </td>
                    <td>Female</td>
                </tr>
            </table>
        </p>
        <p>
            <h4>Please select your subjects:</h4>
            <input type="checkbox" name="html" id=""> HTML <br>
            <input type="checkbox" name="css" id=""> CSS <br>
            <input type="checkbox" name="js" id=""> JS <br>
            <input type="checkbox" name="java" id=""> Java <br>
        </p>
        <p>
            <label for="week">Week</label>
            <input type="week" id="week">
        </p>
        <p>
            <label for="month">Month</label>
            <input type="month">
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color">
        </p>
        <p>
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" multiple>
        </p>
        <p>
            <label for="dateTime">Date Time local</label>
            <input type="datetime-local" id="dateTime">
        </p>
        <p>
            <label for="hidden">Hidden</label>
            <input type="hidden" id="hidden">
        </p>
        <p>
            <label for="image">image</label>
            <input src="images/google.png" type="image" id="image" width="32" height="32">
        </p>
        <p>
            <label for="button">Button</label>
            <input type="button" id="button" value="Click here">
        </p>
        <p>
            <label for="reset">Reset</label>
            <input type="reset" id="reset" value="Reset">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter your password">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" id="search" placeholder="Search here">
        </p>
        <p>
            <label for="number">Number</label>
            <input type="number" id="number" placeholder="Please enter your age">
        </p>

        <p>
            <label for="time">Time</label>
            <input type="time" id="time">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" id="range">
        </p>

        <p>
            <label for="list">List</label>
            <input list="country" placeholder="Please select your country">
            <datalist id="country">
                <option value="India">
                <option value="USA">
                <option value="China">
                <option value="Bangladesh">
                <option value="Shrilanka">
              </datalist>
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="Please enter your website URL">
        </p>
        <p>
            <label for="submit">Submit</label>
            <input type="submit" id="submit">
        </p>
    </form>
</body>
</html>
