<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Script</title>
</head>
<body>
    <a href="javascript:alert('This is alert from anchor')">Click here</a>
    <h1></h1>
    <script>
        alert('hello!')
        document.querySelector('h1').innerHTML = 'Hello there!'
    </script>
    <script src="script.js"></script>
</body>
</html>
