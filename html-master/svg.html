<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - SVG</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            background: dodgerblue;
        }
        svg {
            margin: 10% auto;
            display: block;
            background: white;
        }
    </style>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="98" cy="98" r="40" stroke="green" stroke-width="8" fill="yellow">
    </svg>

    <svg width="200" height="200">
        <rect width="100" height="100" x="50" y="50" stroke="green" stroke-width="8" fill="yellow">
    </svg>

    <svg width="200" height="200">
        <rect width="100" height="100" x="50" y="50" rx="4" stroke="green" stroke-width="8" fill="yellow">
    </svg>

    <svg width="200" height="200">
        <ellipse cx="98" cy="98" rx="40" stroke="green" stroke-width="8" fill="yellow">
    </svg>
</body>
</html>
